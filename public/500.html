<!DOCTYPE html>

<html>
  <head>
    <title>Oups... quelque chose s'est cassé</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <style>

      html, body{
        width: 100%;
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }
  
      body {
        max-width: 100%;
        max-height: 100%;
        margin: 0 auto;
      }
  
      a {
        text-decoration: none;
      }
  
      .error-page {
        background-color: #F4D160;
        font-family: "Nunito", "Helvetica", "sans-serif";
        font-size: 1.3rem;
        color: #34113F;
        line-height: 1.5rem;
        margin: 0;
        display: flex;
        align-items: center;
      }
  
      .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column-reverse;
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }
  
      .error-page img {
        width: 90%;
        height: auto;
      }
      
      .error-page h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #34113F;
        margin: 0;
      }
      
      .error-page a {
        color: #fff;
        background-color: #F15067;
        border-color: #F15067;
        display: inline-block;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.5rem 1.5rem;
        border-radius: 50px;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      
      .error-page a:hover {
          cursor: pointer;
          color: #fff;
          background-color: #ee2d48;
          border-color: #ed213e;
      }
  
      @media (min-width: 576px) {
        .container {
        max-width: 540px;
        flex-direction: row;
        justify-content: space-between
        }
        .error-page img {
          height: 70%;
          width: auto;
        }
      }
  
      @media (min-width: 768px) {
        .container {
        max-width: 720px;
        }
      }
  
      @media (min-width: 992px) {
        .container {
        max-width: 960px;
        }
      }
  
      @media (min-width: 1200px) {
        .container {
        max-width: 1140px;
        }
      }
  
      </style>
  </head>

  <body class="error-page">
    <div class="container">
      <div>
        <h1>Oups...</h1>
        <p>Désolé, quelque chose s'est cassé en chemin. Nous allons régler ça rapidement.</p>
        <a href="/">Ramenez-moi</a>
      </div>
      <img src="bug.svg" alt="">
    </div>
  </body>
</html>
